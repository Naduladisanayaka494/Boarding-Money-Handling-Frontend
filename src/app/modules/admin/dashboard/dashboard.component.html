<div class="container mt-5">
  <h2 class="text-center">Dashboard</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header bg-success text-white text-center">
          Total Add Money
        </div>
        <div class="card-body">
          <canvas id="addMoneyChart"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-header bg-danger text-white text-center">
          Total Spend Money
        </div>
        <div class="card-body">
          <canvas id="spendMoneyChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
